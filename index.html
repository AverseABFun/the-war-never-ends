<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To the moon and beyond!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="doc.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://raw.githubusercontent.com/AverseABFun/stackblitz-assets/main/moon.png"
    />
  </head>
  <body>
    <main style="height: 100%;">
      <h1 class="title">The war never ends</h1>
      <div id="game-container" style="height: 100%">
        <p id="cover-page" class="page show-start">
          Note: You can use the back button, you just also have to hit reload
          for some reason.<br>
          Click the cover to start!<br>
          <button class="change-page" data-to-page="start">
            <img
              src=""
              id="cover"
            />
          </button>
        </p>
        <p id="start" class="page">
          
        </p>
        
      </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
